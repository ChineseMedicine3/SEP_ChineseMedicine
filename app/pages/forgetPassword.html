<div class="container" style="padding-right: 10%; padding-left: 10%;">
    
    <h1>Find Password</h1>

        

    <form name="form" ng-submit="findPassword()" role="form">
    
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="email" required placeholder="E-mail" />
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required placeholder="Username" />
        </div>
        
        
        <div class="form-actions">
            <button type="button" ng-disabled="form.$invalid || vm.dataLoading" ng-click = "findPassword()" class="btn btn-black">Find Password</button>
            
            <a href="#!/login" class="btn btn-link">
            <button ui-sref="login" class="btn btn-black">Cancel</button>
        </div>
        
        
    </form>
    
</div>
