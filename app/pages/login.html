<div class="container" style="padding-right: 10%; padding-left: 10%;">
    <div class="jumbotron text-center">
        <h1>Login Page</h1>

        <p>{{ message }}</p>
        <div class="container" style="padding-right: 10%; padding-left: 10%;">
        <form>
            <div class="form-group">
                <label for="exampleInputUserName1">User name</label>
                <input type="text" class="form-control" id="exampleInputUserName1" placeholder="User name"
                       ng-model="userName">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                       ng-model="password">
            </div>
            <button type="submit" class="btn btn-default" ng-click="doLogin()">Submit</button>
            <!--<button class="button button-primary button-block " ng-click="test()">-->
            <!--Test-->
            <!--</button>-->
        </form>
    </div>

</div>
