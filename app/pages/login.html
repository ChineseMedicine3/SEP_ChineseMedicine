<div class="container" style="padding-right: 10%; padding-left: 10%;">
    <div style="background:transparent !important" class="jumbotron text-center">
        <h1>Login</h1>

        <p>{{ message }}</p>
        <div class="container" style="padding-right: 10%; padding-left: 10%;">
        <form>
            <div class="form-group">
                <label for="exampleInputUserName1">User name</label>
                <input type="text" class="form-control" id="exampleInputUserName1" placeholder="Username"
                       ng-model="userName">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                       ng-model="password">
            </div>
			<div class="form-group">
                <button type="login" class="btn btn-black" ng-click="doLogin()">Login</button>
			</div>

            <div class="form-group">
                <a ui-sref="register">Register</a>
            </div>
            
            <div class="form-group">
                <a ui-sref="forgetPassword">Forget Password</a>
            </div>
            
        
			
            <!--<button class="button button-primary button-block " ng-click="test()">-->
            <!--Test-->
            <!--</button>-->
        </form>
    </div>

</div>
